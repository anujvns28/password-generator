<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-container">
            <input type="text" placeholder="Password" readonly class="passwordisply">
            <button class="copied ">
                <i class="fa-solid fa-copy"></i>
                <span class="copymsz tooltip"></span>
            </button>
        </div>

    <div class="length-container">

        
            <div class="password-length">
                <h3>Password Lenght</h3>
                <p class="passworlength"> 0</p>
            </div>
        

        <input class="slider" type="range" min="1" max="20" data-lengthslidebar="" style="background-size: 100% 100%;">

        <div class="check">
            <input type="checkbox"  id="uppercase" >
            <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox"  id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="number">
            <label for="number">Include Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symble">
            <label for="symble">Include Symbols</label>
        </div>

        <div class="strength">
            <h2>Strength</h2>
            <div class="strenghtcolor"></div>
        </div>

        <button class="generatepassword">GENERATE PASSWORD</button>

       </div>
    </div>
</div>
 <script src="index.js"></script>
</body>
</html>
